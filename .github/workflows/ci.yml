on: [push]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: unit test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: test
      - name: build
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features